- name: Import DebOps secret role
  import_role:
    name: 'secret'

- name: fetch
  include: fetch.yml
  tags: fetch

- name: template
  template:
    src: '{{ opnsense_template }}'
    dest: '{{ local_config_path }}'
    validate: 'xmllint --noout %s'
  delegate_to: localhost
  when: opnsense_mode == 'xml_template'
  tags: template

- name: dnsserver
  include: dnsserver.yml
  when: opnsense_mode == 'xml_patch'
  tags: dnsserver

- name: dnsmasq
  include: dnsmasq.yml
  tags: dnsmasq

- name: user
  include: user.yml
  when: opnsense_mode == 'xml_patch'
  tags: user

- name: group
  include: group.yml
  when: opnsense_mode == 'xml_patch'
  tags: group

- name: general
  include: general.yml
  when: opnsense_mode == 'xml_patch'
  tags: general

#- name: sysctl
#  include: sysctl.yml
#  tags: sysctl

- name: authservers
  include: authservers.yml
  when: opnsense_mode == 'xml_patch'
  tags: authservers

- name: CAs
  include: ca.yml
  when: opnsense_mode == 'xml_patch'
  tags: ca

- name: VPN
  include: vpn.yml
  when: opnsense_mode == 'xml_patch'
  tags: vpn

- name: interfaces
  include: interfaces.yml
  when: opnsense_mode == 'xml_patch'
  tags: interfaces

- name: vlans
  include: vlans.yml
  when: opnsense_mode == 'xml_patch' and opn_interfaces_vlan_parent_interface is defined
  tags: vlans

- name: bridges
  include: bridges.yml
  when: opnsense_mode == 'xml_patch'
  tags: bridges

- name: virtualip
  include: virtualip.yml
  when: opnsense_mode == 'xml_patch'
  tags: virtualip

- name: alias
  include: alias.yml
  when: opnsense_mode == 'xml_patch'
  tags: alias

- name: filter
  include: filter.yml
  when: opnsense_mode == 'xml_patch'
  tags: filter

- name: gateways
  include: gateways.yml
  when: opnsense_mode == 'xml_patch'
  #when: prod | default([])
  tags: gateways

- name: hasync
  include: hasync.yml
  when: opnsense_mode == 'xml_patch'
  tags: hasync

- name: dhcpd
  include: dhcpd.yml
  when: opnsense_mode == 'xml_patch'
  tags: dhcpd

- name: syslog
  include: syslog.yml
  when: opnsense_mode == 'xml_patch'
  tags: syslog

- name: staticroutes
  include: staticroutes.yml
  when: opnsense_mode == 'xml_patch'
  tags: staticroutes

- name: nat
  include: nat.yml
  when: opnsense_mode == 'xml_patch'
  tags: nat

- name: laggs
  include: laggs.yml
  when: opnsense_mode == 'xml_patch'
  tags: laggs

- name: trim EOF
  delegate_to: localhost
  lineinfile:
    state: absent
    insertafter: EOF
    line: ""
    path: "{{ local_config_path }}"
  changed_when: false
  when: opnsense_mode == 'xml_patch'
  tags: trim

- name: fix xml start tag
  delegate_to: localhost
  lineinfile:
    line: '<?xml version="1.0"?>'
    regexp: '^<\?xml.*>'
    insertbefore: BOF
    path: "{{ local_config_path }}"
  changed_when: false
  when: opnsense_mode == 'xml_patch'
  tags: trim

- name: copy
  copy:
    src: "{{ local_config_path }}"
    dest: "{{ config_path }}"
    backup: yes
  register: config
  notify:
    - 'Restart webgui'
    - 'Sync filter'
    - 'Reload all services'
    - 'Restart WireGuard'
    - 'Restart snmpd'
  tags: copy

- name: clean,safe delete
  delegate_to: localhost
  shell: srm "{{ local_config_path }}"
  tags: clean
  when: (opnsense_local_config_path_secure_remove|bool)

  # Reload services last as that might kill the ssh connection.
- name: Execute pending handlers
  meta: 'flush_handlers'

- name: copy
  copy:
    src: "{{ local_config_path }}"
    dest: "{{ local_config_path_fetch }}"
  register: config
  delegate_to: localhost
  tags: copy
...
